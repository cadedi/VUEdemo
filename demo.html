<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <!-- DOM 文本 -->
    <div id="app">
        {{ message }}
    </div>
    <!--  attribute -->
    <div id="app-2">
        <!-- v-指令,将这个元素节点的 title attribute 和 Vue 实例的 message property 保持一致 -->
        <span v-bind:title="message">
            look me!
        </span>
    </div>
    <!-- DOM 结构 -->
    <div id="app-3">
        <!-- 控制切换一个元素是否显示 -->
        <p v-if="seen">see?</p>
    </div>
    <div id="app-4">
        <ol>
            <!-- 遍历 -->
            <li v-for="myItem in items">
                {{ myItem.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <!-- 事件监听器 -->
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <!-- 表单输入和应用状态之间的双向绑定 -->
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol >
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item></todo-item>
        </ol>
    </div>
    <div id="app-8">
        <ol>
            <!-- v-bind:todo向组件发送prop -->
            <todo-item
                v-for="item in groceryList"              
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello!'
        }
    })
    var app2 = new Vue({
        data: {
            message: "此时" + new Date().toLocaleString()
        }
    })
    app2.$mount('#app-2');  //挂载元素的第二种写法
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var app4 = new Vue({
        el: "#app-4",
        data: {
            items : [
                {text:'I'},
                {text:'love'},
                {text:'you'}
            ]
        }
    })
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'hello Vue.js!'
        },       
        methods: {
            //函数声明,vue实例管理的函数,this指向vue实例本身或组件实例对象
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'hello Vue'
        }
    })
    //注册组件
    Vue.component('todo-item', {
        template: '<li>这是个待办项</li>'
    })
    var app7 = new Vue({
        el: '#app-7'
    })
    //可从父作用域接收数据的组件
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    })
    var app8 = new Vue({
        el: '#app-8',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</html>
