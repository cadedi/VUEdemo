<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非单文件组件-嵌套</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="vm">
    <app></app>
  </div>
</body>
<script>
  Vue.config.productionTip = false;

  const student = Vue.extend({
    template: `
				<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
    data() {
      return {
        studentName: '张三',
        age: 18
      }
    }
  })

  const school = Vue.extend({
    template: `
				<div class="demo">
					<h2>学校名称：{{schoolName}}</h2>
					<h2>学校地址：{{address}}</h2>
					<button @click="showName">点我提示学校名</button>	
          <hr>
          <student></student>
				</div>
			`,
    data() {
      return {
        schoolName: '少林寺',
        address: '河南'
      }
    },
    methods: {
      showName() {
        alert(this.schoolName)
      }
    },
    components: {
      student //注册子组件
    }
  })



  const app = Vue.extend({
    template: `
				<div>	
					<h2>你好啊！{{name}}</h2>
          <school></school>
				</div>
			`,
    data() {
      return {
        name: 'Tom'
      }
    },
    components:{
      school
    }
  })

  new Vue({
    el: '#vm',
    components: {
      app
    }
  })

</script>

</html>
