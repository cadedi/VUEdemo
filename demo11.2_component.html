<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueComponent构造函数</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- 
			关于VueComponent：
						1.school组件(可尝试打印)本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。

						2.我们只需要写<school/>或<school></school>，Vue解析时会帮我们创建school组件的实例对象，
							即Vue帮我们执行的：new VueComponent(options)。

						3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！！！

						4.关于this指向：
								(1).组件配置中：
											data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【VueComponent实例对象】。
								(2).new Vue(options)配置中：
											data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【Vue实例对象】。

						5.VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）。
							Vue的实例对象，以后简称vm。
              (文档)组件是可复用的 Vue 实例
		-->
    <!-- 在控制台打印vm对象,$children即其管理的组件,而组件的$children即其管理的子组件 -->
</head>

<body>
  <div id="vm">
    <app></app>
  </div>
</body>
<script>
  Vue.config.productionTip = false;

  const student = Vue.extend({
    template: `
				<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
    data() {
      return {
        studentName: '张三',
        age: 18
      }
    }
  })

  const school = Vue.extend({
    // 组件的嵌套
    template: `
				<div class="demo">
					<h2>学校名称：{{schoolName}}</h2>
					<h2>学校地址：{{address}}</h2>
					<button @click="showName">点我提示学校名</button>	
          <hr>
          <student></student>
				</div>
			`,
    data() {
      return {
        schoolName: '少林寺',
        address: '河南'
      }
    },
    methods: {
      showName() {
        alert(this.schoolName)
      }
    },
    components: {
      student //注册子组件
    }
  })
  console.log(school) //ƒ VueComponent (options) {}
  console.dir(school) //可查看 VueComponent 上的属性


  const app = Vue.extend({
    template: `
				<div>	
					<h2>你好啊！{{name}}</h2>
          <school></school>
				</div>
			`,
    data() {
      return {
        name: 'Tom'
      }
    },
    components:{
      school
    }
  })

  new Vue({
    el: '#vm',
    components: {
      app
    }
  })

</script>

</html>
